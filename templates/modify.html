<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Schedule</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Creating a Navbar -->
    <div class="navbar">
        <nav>
            <h1 class="pls">Smart Multizone Outdoor Plant Watering System</h1>
            <ul>
                <li><a href="{{ url_for('index3', username=username) }}">Dashboard</a></li>
                <li><a href="{{ url_for('monitor', username=username) }}">Monitor</a></li>
                <li><a href="{{ url_for('Time', username=username) }}">Scheduling</a></li>
                <li><a href="{{ url_for('login2') }}">Log Out</a></li>
            </ul>
        </nav>
    </div>
     


    <div class="main">
      <h1>Modify Schedule</h1>
      <form method="POST" action="{{ url_for('modify', username=username, schedule_id=row[0]) }}">
          <div class="time-box">
              <label for="region">Zone:</label>
              <select name="region" id="region">
                  <option value="" {% if not row[1] %}selected{% endif %}>All</option>
                  {% for region_id in range(1, region_count + 1) %}
                      <option value="{{ region_id }}" {% if row[1] == region_id %}selected{% endif %}>Zone {{ region_id }}</option>
                  {% endfor %}
              </select>
          </div>
          <br>
          <div class="time-box">
              <label>Time Frame:</label>
              <select name="timeframe" required>
                  <option value="">Select Time Frame</option>
                  <option value="morning" {% if row[2] == 'morning' %}selected{% endif %}>Morning</option>
                  <option value="afternoon" {% if row[2] == 'afternoon' %}selected{% endif %}>Afternoon</option>
                  <option value="evening" {% if row[2] == 'evening' %}selected{% endif %}>Evening</option>
              </select>
          </div>
          <div class="time-box">
              <label>Water Level (Liters):</label>
              <input type="number" name="liters" placeholder="Enter The Amount of Water (litres)" value="{{ row[3] }}" required max="820">
          </div>
          <div class="time-box">
              <label>Date for Watering:</label>
              <input type="datetime-local" name="DateT" placeholder="Enter Date for watering" value="{{ row[4] }}" required>
          </div>
          <div class="time-box">
              <label>Duration of Watering (minutes):</label>
              <input type="number" name="duration" placeholder="Duration of Watering" value="{{ row[5] }}" required>
          </div>
          <div class="time-box">
              <label>Valid for (Days):</label>
              <input type="number" name="valid" placeholder="Duration of days" value="{{ row[6] }}" required>
          </div>
          <button type="submit" class="btn-log">Modify Time Scheduling Details</button>
      </form>
  </div>
  
   
</body>
</html>
